<body>

    <div class="flex lg:justify-between justify-center items-center container lg:gap-20 min-h-screen py-5 capitalize">
        <div class="w-full">
            <a title="home page" href="index.html"><img class="mb-5 block mx-auto" src="images/logo.png.webp"
                    alt="logo image"></a>

            <form action="" method="post">
                <div>
                    <label class="login-label" for="user">username</label>
                    <input type="text" id="user" placeholder="Enter Your Username" required minlength="14"
                        class="login-input">
                </div>

                <div>
                    <label class="login-label mt-5" for="email">email</label>
                    <input class="login-input" type="email" name="username" id="email" placeholder="Enter Your email"
                        required>
                </div>

                <div>
                    <label class="login-label mt-5" for="passRegister">password</label>
                    <div class="relative">
                        <input type="password" name="pass" id="passRegister" placeholder="Enter Your Password" required
                            minlength="15" class="pe-7 login-input">
                        <a ondblclick="showPasswordreg()" onclick="hidePasswordreg()" title="show password" href="#"><i
                                class="fa-solid fa-eye absolute top-1/2 -translate-y-1/2 right-0 w-6"></i></a>
                    </div>
                </div>

                <div>
                    <label class="block mt-5 mb-1" for="governorate">governorate</label>
                    <input placeholder="Choose Your Governorate..." class="bg-Main/10 p-2 w-full border-2 border-Main"
                        list="governorate" name="governorate">
                    <datalist id="governorate">
                        <option value="Beheira">
                        <option value="Alex">
                        <option value="Menoufia">
                        <option value="Gharbiya">
                        <option value="Sohag">
                        <option value="Luxor">
                        <option value="Kafr Al Sheikh">
                        <option value="Dakhlia">
                        <option value="Alwady Elgedyd">
                    </datalist>
                </div>

                <input type="submit" value="submit" class="login-submit">

                <div class="center-center gap-x-2 my-5">
                    <div class="h-[1px] bg-Main/10 flex-grow"></div>
                    <p>Or</p>
                    <div class="h-[1px] bg-Main/10 flex-grow"></div>
                </div>

                <a title="go to login" href="login.html" class="text-xs">have an account <span
                        class="hover:underline text-Main font-bold">go to login</span></a>
            </form>
        </div>


        <div>
            <img class="hidden lg:block min-w-[600px]" src="images/reg.png" alt="register image">
        </div>
