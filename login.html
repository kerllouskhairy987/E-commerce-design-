<body>
    <div class="flex lg:justify-center justify-center items-center container lg:gap-10 min-h-screen py-5 capitalize">
        <div class="">
            <img class="hidden lg:block w-full min-w-[600px]" src="images/login.avif" alt="Login Image">
        </div>

        <div class="w-full">
            <a title="home page" href="index.html"><img class="block mx-auto pb-5" src="images/logo.png.webp"
                    alt="Logo Image"></a>

            <form action="" method="post">
                <div>
                    <label class="login-label" for="user">username</label>
                    <input type="text" id="user" placeholder="Enter Your Username" required minlength="14"
                        class="login-input">
                </div>

                <div>
                    <label class="login-label mt-5" for="passLogin">password</label>
                    <div class="relative">
                        <input type="password" name="pass" id="passLogin" placeholder="Enter Your Password" required
                            minlength="15" class="pe-7 login-input">
                        <a ondblclick="showPasswordlog()" onclick="hidePasswordlog()" title="show password" href="#"><i
                                class="fa-solid fa-eye absolute top-1/2 -translate-y-1/2 right-0 w-6"></i></a>
                    </div>
                    <a title="forget password" href="#"
                        class="block text-end mt-1 text-Main text-sm hover:underline">forget password...</a>
                </div>

                <input type="submit" value="Login" class="login-submit">
            </form>
            <hr>
            <h3 class="capitalize w-fit mx-auto font-bold my-5">login with</h3>
            <div class="center-center mb-5 gap-3">
                <a class="login-link" title="login with google" href="#"><i class="fa-brands fa-google"></i></a>
                <a class="login-link" title="login with facebook" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a class="login-link" title="login with github" href="#"><i class="fa-brands fa-github"></i></a>
                <a class="login-link" title="login with git" href="#"><i class="fa-brands fa-git"></i></a>
                <a class="login-link" title="login with linkedin" href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <div class="center-center gap-x-2 my-5">
                <div class="h-[1px] bg-Main/10 flex-grow"></div>
                <p>Or</p>
                <div class="h-[1px] bg-Main/10 flex-grow"></div>
            </div>

            <a title="go to register" href="register.html" class="text-xs">doesn't have an account <span
                    class="hover:underline text-Main font-bold">go to register</span></a>
        </div>
    </div>
